{% extends "./home.html" %}

{% block title %} Compras {% endblock %}

{% block body %}


<a class="btn btn-success" href="{% url 'vnewCompra' %}">
    <i class="fa-sharp fa-solid fa-plus"></i></i> Nuevo Compra
</a>

<div class="table-responsive py-2">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Documento</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th colspan="3">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pro in compras %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{pro.numero}}</td>
                <td>{{pro.fecha| date:'d-m-Y H:i'}}</td>
                <td>{{pro.proveedor}}</td>

                
                <td>
                    <a class="btn btn-info" href="{% url 'vistaCompra' pro.numero %}">
                        <i class="fa-solid fa-file-invoice"></i>
                    </a>
                    <a class="btn btn-secondary" href="{% url 'vistaCompra' pro.numero %}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a class="btn btn-danger btnEliminar" href="{% url 'eliminar_compra' pro.numero %}">
                        <i class="fa-solid fa-trash"></i>
                    </a>


                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

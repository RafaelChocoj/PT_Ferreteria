{% extends "./home.html" %}

{% block title %} Proveedores {% endblock %}

{% block body %}


<a class="btn btn-success" href="{% url 'vnewProveedor' %}">
    <i class="fa-sharp fa-solid fa-plus"></i></i> Nuevo Proveedor
</a>

<div class="table-responsive py-2">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No.</th>
                <th>Nit</th>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pro in proveedores %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{pro.nit}}</td>
                <td>{{pro.nombre}}</td>
                <td>{{pro.direccion}}</td>
                <td>

                    <a class="btn btn-secondary"  href="{% url 'vistaEditProveedor' pro.nit %}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a class="btn btn-danger btnEliminar" href="{% url 'eliminarProveedor' pro.nit %}">
                        <i class="fa-solid fa-trash"></i>
                    </a>


                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
